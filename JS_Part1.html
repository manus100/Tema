        /**
        1. Functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
        */
        function equals(a,b){
            return a===b;
            /* if (a===b){
                return true;
            }else{
                return false;
                } */
            }
            
            console.log("Function equals result:");
            console.log(equals(1,1));
            console.log(equals(1,10));
            console.log(equals(1,"1"));
            console.log(equals('a',"a"));
            console.log(equals(1, -1));

       /**
        2. Functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea
        */
        function compare(a,b){
            if (a<b){
                return -1;
            }else if (a>b) {
                    return 1;
                } else {
                    return 0;
                }
            }

            console.log("Function compare result:")
            console.log(compare(1,1));
            console.log(compare(1,10));
            console.log(compare(1,"1"));
            console.log(compare("a","a"));
            console.log(compare("9","1000")); 
            console.log(compare("2","10"));
            console.log(compare("abs","acb"));
            console.log(compare("aaa","AAA"));
            console.log(compare(-2,-1));

       /**
        3. Functie care primeste 2 valori si returneaza maximul dintre cele 2
        */
        function max(a,b){
            if (a>=b) {

            } else {return b};
        }

            console.log("Function max result:");

            console.log("9,1000 -> " + max(9, 1000)); 
            console.log("'2','10' -> " + max("2","10"));
            console.log("abs,acb -> " + max("abs","acb"));
            console.log("aaa,AAA -> " + max("aaa","AAA"));
            console.log("-2,2 -> " + max(-2,2));
            console.log("-2,-4 -> " + max(-2,-4));

       /**
        5. Functie care intoarce suma primelor N numere naturale pozitive
        */
        function sumFirstNPositiveNumbers(n){
           var total=0;
           for (var i=1;i<=n;i++)
            {
                total+=i;
            }
            return total;
        }

            console.log("Function sumFirstNPositiveNumbers result:");
            console.log("2 -> " + sumFirstNPositiveNumbers(2));
            console.log("5 -> " + sumFirstNPositiveNumbers(5));
            console.log("10 -> " + sumFirstNPositiveNumbers(10));
            console.log("15 -> " + sumFirstNPositiveNumbers(15));
            console.log("50 -> " + sumFirstNPositiveNumbers(50));
            console.log("100 -> " + sumFirstNPositiveNumbers(100));

       /**
        6. Functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
        */
        function checkPrimeNumber(n){
            if (n===1){
                return false;
            }
            else
            {
                for(var i = 2; i < n/2+1; i++)    // n/2 pentru ca nu exista divizori in intervalul ((n/2)+1)-n
                {
                    if(n % i === 0)
                    {
                        return false;
                    }
                }
                return true;  
            }
        }

            console.log("Function checkPrimeNumber result:");
            console.log("1 -> " + checkPrimeNumber(1));
            console.log("2 -> " + checkPrimeNumber(2));
            console.log("4 -> " + checkPrimeNumber(4));
            console.log("5 -> " + checkPrimeNumber(5));
            console.log("6 -> " + checkPrimeNumber(6));
            console.log("11 -> " + checkPrimeNumber(11));
            console.log("15 -> " + checkPrimeNumber(15));
            console.log("37 -> " + checkPrimeNumber(37));
            console.log("100 -> " + checkPrimeNumber(100));

       /**
        7a. Functie care intoarce suma primelor N numere prime - prin apelarea functiei precedente
      */
        function sumFirstNPrimeNumbersVarA(n){
            var total=2;

           
            for (var i=3;i<=n;i++) 
            {
               
                if (checkPrimeNumber(i)===true)
                    {total+=i}
            }
            return  total;
        }

       /**
        7b. Functie care intoarce suma primelor N numere prime - fara apel de alta functie
       */
        function sumFirstNPrimeNumbersVarB(n){
            var total=2;
            var add;
            add=true;
        
                for (var x=3; x<=n;x++)
                {
                    for(var i = 2; i <= x/2; i++)    
                    {
                        if(x % i === 0)
                        {
                        add=false;
                        break;
                        } else
                            {add=true;}
                    }
                    if (add==true)
                        {total+=x; }
            }
            return  total;
        }

       /**
        8. Functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)
      */
      function reverseString(str){
            var newString='';
            for (var i=str.length-1;i>=0;i--) 
            {
              newString+=str[i];
            }
            return  newString;
        }

            console.log("Function reverse string:");
            console.log("Hello -> " + reverseString('Hello'));
            console.log("Mama are mere -> " + reverseString('Mama are mere'));
            console.log("abcd -> " + reverseString('abcd'));
            console.log("1w3f -> " + reverseString('1w3f'));
            console.log("AzByCx -> " + reverseString('AzByCx'));

       /**
        9. Functie care intoarce produsul primelor N numere impare pozitive
      */
      function multiplyOddNumbers(nr){
            var prod=1;

            if (nr > 0)
            {
                for (var i=1;i<=nr;i++)
                {
                    if (i%2!=0)
                    {prod*=i}
                }
                return prod;
            }
            else {return 'Not a positive number';}            
        }

            console.log("Function multiply odd numbers:");
            console.log("1 -> " + multiplyOddNumbers(1));
            console.log("2 -> " + multiplyOddNumbers(2));
            console.log("3 -> " + multiplyOddNumbers(3));
            console.log("4 -> " + multiplyOddNumbers(4));
            console.log("5 -> " + multiplyOddNumbers(5));
            console.log("10 -> " + multiplyOddNumbers(10));
            console.log("25 -> " + multiplyOddNumbers(25));
            console.log("-5 -> " + multiplyOddNumbers(-5));

       /**
        10. Functie care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
      */
      function checkIfExists(arr,nr){
        var exists=false;

        for (var i=0;i<arr.length;i++)
        {
            if (nr===arr[i])
                {exists=true;}
        }
        return exists;
        }

            console.log("Function check if exists in array:");
            console.log("[7,9,11,24,45,80] , 1 -> " + checkIfExists([7,9,11,24,45,80],1));
            console.log("[7,9,11,24,45,80] , 7 -> " + checkIfExists([7,9,11,24,45,80],7));
            console.log("[7,9,11,24,45,80] , 9 -> " + checkIfExists([7,9,11,24,45,80],9));

            console.log("[7,9,11,24,45,80] , -1 -> " + checkIfExists([7,9,11,24,45,80],-1));

       /**
        11. Functie care intoarce maximul dintr-un array primit ca parametru
      */
      function maxValue(arr){
        var maxValue=arr[0];

        for (var i=1;i<arr.length;i++)
        {
            if (maxValue<arr[i])
                {maxValue=arr[i];}
        }
        return maxValue;
        }

            console.log("Function max of an array:");
            console.log("[7,9,11,24,45,80] -> " + maxValue([7,9,11,24,45,80]));
            console.log("[-18,0,5,-50] -> " + maxValue([-18,0,5,-50]));
            console.log("['aa','bb','AAA'] -> " + maxValue(['aa','bb','AAA']));
            console.log("[-9,-8,-5,-3,-1]  -> " + maxValue([-9,-8,-5,-3,-1]));

       /**
        12. Functie care intoarce suma dintre max si min, dintr-un array primit ca parametru
      */
      function SumMaxMin(arr){
        var maxValue=arr[0], minValue=arr[0];
        
        var sum=0

        for (var i=1;i<arr.length;i++)
        {
            if (maxValue<arr[i])
                {maxValue=arr[i];}
            if ( minValue>arr[i])
                {minValue=arr[i];}
            
        }
        return sum=maxValue+minValue;
        }

            console.log("Function sum between max and min of an array:");
            console.log("[7,9,11,24,45,80] -> " + SumMaxMin([7,9,11,24,45,80]));
            console.log("[-18,0,5,-50] -> " + SumMaxMin([-18,0,5,-50]));
            console.log("['aa','bb','AAA'] -> " + SumMaxMin(['aa','bb','AAA']));
            console.log("[-9,-8,-5,-3,-1]  -> " + SumMaxMin([-9,-8,-5,-3,-1]));

       /**
        13. Functie care verifica daca exista duplicate intr-un array primit ca parametru
      */
      function findDuplicates(arr){
        var isDuplicate=false;

        for (var i=0;i<arr.length-1;i++)
        {
            for (var j=i;j<arr.length;j++)
                {
                    if (i!=j && arr[i]===arr[j])
                        {
                            isDuplicate=true;
                            break;
                        }
                }
        }
        return isDuplicate;
        }

            console.log("Function find duplicates in an array:");
            console.log("[7,9,11,24,45,80] -> " + findDuplicates([7,9,11,24,45,80]));
            console.log("[-7,9,11,24,45,80,7] -> " + findDuplicates([-7,9,11,24,45,80,7])); 
            console.log("[-7,9,11,24,45,80,-7] -> " + findDuplicates([-7,9,11,24,45,80,-7])); 
            console.log("['aa','bb','AAA','bb'] -> " + findDuplicates(['aa','bb','AAA','bb']));
            console.log("[-9,-8,-5,-3,-1,-1]  -> " + findDuplicates([-9,-8,-5,-3,-1,-1]));
            console.log("[-9,-8,-5,-3,-1,'-1']  -> " + findDuplicates([-9,-8,-5,-3,-1,'-1']));

       /**
        14. Functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru
      */
      function prodPositiveNumbers(arr){
        var prod=1;

        for (var i=0;i<arr.length-1;i++)
        {
            if (arr[i]>0)
            {
                prod*=arr[i];
            }
        }
        return prod;
        }

            console.log("Function prodPositiveNumbers:");
            console.log("[1,2.5,-3.5,1, 0] -> " + prodPositiveNumbers([1,2.5,-3.5,1,0]));
            console.log("[7,9,-11,24,-45,-80] -> " + prodPositiveNumbers([7,9,-11,24,-45,-80]));
            console.log("[-7,9,1,-24,3,0,-89] -> " + prodPositiveNumbers([-7,9,1,-24,3,0,-89])); 
            console.log("[1,5,-15,10,-25] -> " + prodPositiveNumbers([1,5,-15,10,-25])); 
            console.log("[-9,-8,-5,-3,-1,-1]  -> " + prodPositiveNumbers([-9,-8,-5,-3,-1,-1]));
            console.log("[-9,-8,-5,-3,-1,'-1']  -> " + prodPositiveNumbers([-9,-8,-5,-3,-1,'-1']));

      /**
        15. Functie care verifica daca un string primit ca parametru este palindrom (inversul == originalul, ex: abcba == abcba, abca != acba)
      */
      function isPalindrome(arr){
        var isPalindrome=true;

        var charsToRemove = /[^A-Za-z0-9]/g; 
        // arr = arr.replace(charsToRemove, '');
        arr = arr.toLowerCase().replace(charsToRemove, '');

        for (var i=0;i<arr.length/2;i++)
        {

              if (arr[i]!==arr[arr.length-1-i])
              {
                  isPalindrome=false;
                  break;
              }
          
        }
        return isPalindrome;
        }

            console.log("Function isPalindrome:");
            console.log("'abcba' -> " + isPalindrome('abcba'));
            console.log("'abca' -> " + isPalindrome('abca'));
            console.log("'abcd' -> " + isPalindrome('dbca')); 
            console.log("'eye' -> " + isPalindrome('eye')); 
            console.log("'eyes' -> " + isPalindrome('eyes')); 
            console.log("'123abc321cba' -> " + isPalindrome('123abc321cba')); 
            console.log("'aBba' -> " + isPalindrome('aBba'));
  


    </script>
